<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CyLock 5000</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

<body>
    <div class="wrapper">
        <header>
            <div class="row">
                <div class="col-sm-3 col-xs-6"><img class="lockOne" src="./assets/images/lock.png" /></div>
                <div class="container col-sm-6">
                    <h1>Cylock 5000's</h1>
                    <h2>STRONG</h2>
                    <h3>Password Generator!</h3>
                </div>
                <div class="col-sm-3 col-xs-6 "><img class="lockTwo" src="./assets/images/lock.png " /></div>

            </div>
        </header>
        <table class="card">
            <tbody class="card-header outline">
                <tr>
                    <td><input type="checkbox" id="Numbers">Numb3rs</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="Lowercase">lowerCASE</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="Uppercase">UPPERcase</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="Special">$Pec!al</input>
                    </td>
                    <td>
                        <hr>
                    </td>
                </tr>
                <!-- password length goes here -->
                <tr>
                    <td>
                        <form>
                            <!-- <div class="form-group">
                                <label for="formControlRange">Length</label>
                                <input type="range" min="8" max="128" value="10" class="form-control-range" id="formControlRange length">
                            </div> -->
                            <div id="length"></div>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="password">
                        </div>
                    </td>
                    <!-- <td><input type="text" readonly="true" id="password" aria-label="Generated Password"></input> -->
                </tr>
                <tr>
                    <td id="generate"></td>
                </tr>
                <tr>
                    <td id="copy"></td>
                </tr>
            </tbody>
        </table>
        <!-- <div id="generate"></div>
    </div> -->
        <script src="script.js "></script>
</body>

</html>
